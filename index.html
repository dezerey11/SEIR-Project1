<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script defer src="script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <h1>Matching Game</h1>
    <div class="theme-selector">
      <p>Theme: <span><input type="text" placeholder="enter theme"><button type="button">Start</button></input></span></p>
    </div>
    <div class="cards-grid">
        <div class="box b1">One</div>
        <div class="box b2">Two</div>
        <div class="box b3">Three</div>
        <div class="box b4">Four</div>
        <div class="box b5">Five</div>
        <div class="box b6">Six</div>
        <div class="box b7">Seven</div>
        <div class="box b8">Eight</div>
        <div class="box b9">Nine</div>
        <div class="box b10">Ten</div>
        <div class="box b11">Eleven</div>
        <div class="box b12">Twelve</div>
    </div>
    <div class="score">
      <div class="move-count">Moves:</div>
      <div class="high score">High-Score:</div>
      
    </div>
  </body>
</html>
