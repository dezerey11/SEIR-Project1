<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script defer src="script.js"></script>
    <title>Matching Game</title>
  </head>
  <body>
    <header>
      <h1>Matching Game</h1>
      <form>
        <p>
          Theme:
          <span>
            <select id="theme">
              <option value="Mage">Mage</option>
              <option value="Assassin">Assassin</option>
              <option value="Fighter">Fighter</option>
              <option value="Support">Support</option>
              <option value="Tank">Tank</option>
              <option value="Marksman">Marksman</option>
            </select>
            <button type="submit">Start</button>
          </span>
        </p>
      </form>
      <h3 class="message"></h3>
    </header>
    <div class="images-grid">
      <div class="box b1"><img class="bi" id="1" /></div>
      <div class="box b2"><img class="bi" id="2" /></div>
      <div class="box b3"><img class="bi" id="3" /></div>
      <div class="box b4"><img class="bi" id="4" /></div>
      <div class="box b5"><img class="bi" id="5" /></div>
      <div class="box b6"><img class="bi" id="6" /></div>
      <div class="box b7"><img class="bi" id="7" /></div>
      <div class="box b8"><img class="bi" id="8" /></div>
      <div class="box b9"><img class="bi" id="9" /></div>
      <div class="box b10"><img class="bi" id="10" /></div>
      <div class="box b11"><img class="bi" id="11" /></div>
      <div class="box b12"><img class="bi" id="12" /></div>
    </div>
    <button id="refresh">Start Over</button>
  </body>
</html>
