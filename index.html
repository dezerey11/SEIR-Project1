<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script defer src="script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <h1>Matching Game</h1>
    <form>
      <p>
        Theme:
        <span>
          <input type="text" placeholder="enter theme" />
          <button type="submit">Start</button>
        </span>
      </p>
    </form>
    <div class="cards-grid">
      <div class="box b1"><img class="bi" /></div>
      <div class="box b2"><img class="bi" /></div>
      <div class="box b3"><img class="bi" /></div>
      <div class="box b4"><img class="bi" /></div>
      <div class="box b5"><img class="bi" /></div>
      <div class="box b6"><img class="bi" /></div>
      <div class="box b7"><img class="bi" /></div>
      <div class="box b8"><img class="bi" /></div>
      <div class="box b9"><img class="bi" /></div>
      <div class="box b10"><img class="bi" /></div>
      <div class="box b11"><img class="bi" /></div>
      <div class="box b12"><img class="bi" /></div>
      <!-- hidden-box -->
      <!-- <div class="box bz"> </div>-->
    </div>
    <div class="score">
      <div class="move-count">Moves:</div>
      <div class="high score">High-Score:</div>
    </div>
  </body>
</html>
